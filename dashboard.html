<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <style>
    body {
      background-color: #f8f9fa; /* Light gray background color */
    }

    .widget-container {
      max-width: 600px;
      margin: 100px auto;
    }

    .widget {
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px;
      margin-bottom: 20px;
      cursor: pointer;
    }

    .widget:hover {
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    .widget h3 {
      margin-bottom: 10px;
    }

    .widget p {
      margin-bottom: 0;
    }

    /* Custom class to ensure consistent widget sizes */
    .custom-widget {
      height: 100%;
    }
  </style>
</head>
<body>
  <!-- User Dashboard -->
  <div class="container widget-container">
    <div class="row">
      <div class="col-md-6">
        <div class="widget custom-widget" onclick="location.href='exercise_history.html';">
          <h3>Exercise History</h3>
          <p>View your exercise history.</p>
        </div>
      </div>
      <div class="col-md-6">
        <div class="widget custom-widget" onclick="location.href='add_exercise.html';">
          <h3>Add Exercise</h3>
          <p>Add a new exercise to your tracker.</p>
        </div>
      </div>
      <div class="col-md-6">
        <div class="widget custom-widget" onclick="location.href='calorie_intake_history.html';">
          <h3>Calorie Intake History</h3>
          <p>Track your calorie intake over time.</p>
        </div>
      </div>
      <div class="col-md-6">
        <div class="widget custom-widget" onclick="location.href='add_food.html';">
          <h3>Add Food</h3>
          <p>Add your food consumption for better analysis.</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
