<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise History</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <style>
    body {
      background-color: #f8f9fa; /* Light gray background color */
    }

    #exercise-table {
      max-width: 600px;
      margin: 50px auto;
    }

    th, td {
      text-align: center;
    }
  </style>
</head>
<body>
  <h1 class="text-center">Exercise History</h1>
  <div id="exercise-table" class="container">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Exercise Type</th>
          <th>Duration (minutes)</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody id="exercise-list">
        <!-- Exercise history will be displayed here -->
      </tbody>
    </table>
  </div>

  <!-- Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Custom JavaScript -->
  <script>
    // Retrieve exercises from session storage
    var exercises = JSON.parse(sessionStorage.getItem('exercises')) || [];
    
    // Display exercises in the exercise history table
    var exerciseTable = $('#exercise-list');
    exercises.forEach(function(exercise) {
      var html = '<tr>';
      html += '<td>' + exercise.type + '</td>';
      html += '<td>' + exercise.duration + '</td>';
      html += '<td>' + exercise.date + '</td>';
      html += '</tr>';
      exerciseTable.append(html);
    });
  </script>
</body>
</html>
